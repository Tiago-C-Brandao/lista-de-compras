<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <input type="text" id="inputNewProduct" placeholder="Adicione uma novo produto">
            <button id="btnAddProduct">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listProduct">
        </ul>
    </div>

    <div id="windowEdit">
        <h6 id="idProductEdit"></h6>
        <form>
            <div class="editProduct">
                <input type="text" id="inputProductNameEdit" placeholder="Corrigindo produto">
            </div>
            <div class="editProduct">
                <button id="btnUpdateProduct">Salvar</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
